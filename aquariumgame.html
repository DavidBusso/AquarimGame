<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aquarium</title>
    <link rel="stylesheet" href="styles/aquariumgame.css">
</head>
<body>
    <header>
        <div id="grid">
            <div>
                <p id="name">your name</p>
            </div>
            <div>
                <p id="yourlive"> 100 % </p>
            </div>
            <div>
                <img id="love" src="imgs/love.png" alt="" width="30px">
            </div>
            <div>
                <p id="lavel"> leve 1</p>
            </div>
            <div>
                <p id="time"> time:00 </p>
            </div>
            <div>
                <img id="whatsh" src="imgs/whatsh.png" alt="" width="30px">
            </div>
            <div>
                <p id="totaltime"> total time:00 </p>
            </div>
        </div>
    </header>
    <div id="background">
        <img id="backgroundimg" src="imgs/background.gif" alt="">
        <div id="player">
            <img id="player1" src="imgs/issh1.png" alt="fishplayer">
        </div>
        <div id="food">
            <img id="gift1" src="imgs/gift1.png" alt="">
            <img id="gift2" src="imgs/gift2.png" alt="">
        </div>
        <div>
            <img id="target" src="imgs/target.png" alt="">
        </div>
        <div id="bit11">
            <img id="bit1" src="imgs/beadfish.png" alt="">
            <img id="bit2" src="imgs/dolphin.png" alt="">
            <img id="bit3" src="imgs/sharp.png" alt="">
            <img id="bit4" src="imgs/beadfish.png" alt="">
        </div>
    </div>
    <script src="jsfiles/aquariumgame.js"></script>

    <footer>
        <div id="daun">
            <h1>press Enter to start  ____    Warning Addicitive game</h1>
            <audio autoplay>
                <!-- <source src="audio/audio.mp3" type="audio/mpeg"> -->
              </audio>
        </div>

    </footer>
</body>
</html>
